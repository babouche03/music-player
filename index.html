<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=GFS+Didot&family=Lora&family=Noto+Serif+SC&family=PT+Serif&family=Playfair+Display&family=Roboto:wght@500;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="styles/general.css"> 
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=GFS+Didot&family=Lora&family=Ma+Shan+Zheng&family=Noto+Serif+SC&family=PT+Serif&family=Playfair+Display&family=Roboto:wght@400;500;700&family=Teko:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/header.css">
    <link rel="stylesheet" href="styles/video.css"> 
<link rel="stylesheet" href="styles/buttons.css"> 
<link rel="stylesheet" href="styles/picture-1.css"> 
<link rel="stylesheet" href="styles/show.css"> 

    <title>babouche|music</title>
</head>

<body>
 
    <div >
        <div>
            <a href="https://babouche03.github.io/babouche/"> 
            <img class="popup-pic" src="assets/radio.png" >
            </a>
        </div>           
    </div>
 
    <div class="background">
        <img src="" id="bg-img">
    </div>

    <div class="container">
        <div class="player-img">
            <img src="" class="active" id="cover">
        </div>

        <h2 id="music-title"></h2>
        <h3 id="music-artist"></h3>

        <div class="player-progress" id="player-progress">
            <div class="progress" id="progress"></div>
            <div class="music-duration">
                <span id="current-time">0:00</span>
                <span id="duration">0:00</span>
            </div>
        </div>

        <div class="player-controls">
            <i class="fa-solid fa-backward" title="Previous" id="prev"></i>
            <i class="fa-solid fa-play play-button" title="Play" id="play"></i>
            <i class="fa-solid fa-forward" title="Next" id="next"></i>
        </div>

    </div>

    <script src="index.js"></script>
</body>

</html>
